<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiles of Wisdom</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" defer src="./js/index.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <h1>Tiles of Wisdom <span>- Generator</span></h1>
      <section class="wrapper">
        <article class="configuration">
          <h2>Options</h2>
          <p>Choose the kind of tile you want to make / generate</p>
          <div class="buttons">
            <button class="btn" id="own-quote">Own Quote</button>
            <button class="btn selected" id="dutch-quote">Dutch Wisdom</button>
            <button class="btn" id="world-quote" class="selected">World Wisdom</button>
          </div>
          <div class="own-quote">
            <h3>Insert own text here</h3>
            <textarea name="" id="quote-input" cols="30" rows="10"></textarea>
          </div>
          <div class="steps">
            <div>
              <h2>Colors</h2>
              <p>Choose the color of your tile</p>
              <div class="colors">
              </div>
            </div>
            <div>
              <h2>Patterns</h2>
              <p>Choose the pattern of your tile</p>
              <div class="patterns"></div>
            </div>
          </div>
        </article>
        <article class="result">
          <h2>Result</h2>
          <canvas id="canvas" width="400" height="400"></canvas>
          <button id="pdf">Download to PDF</button>
        </article>
      </section>
    </div>
  </main>
</body>
</html>
