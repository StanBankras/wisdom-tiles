<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words of Wisdam</title>
  <link rel="stylesheet" href="https://use.typekit.net/ndi7cys.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" defer src="./js/index.js"></script>
</head>
<body>
  <img class="background top" src="./assets/img/border/top.svg" alt="">
  <img class="background bottom" src="./assets/img/border/bottom.svg" alt="">
  <img class="background left" src="./assets/img/border/left.svg" alt="">
  <img class="background right" src="./assets/img/border/right.svg" alt="">
  <main>
    <div class="container">
      <section class="wrapper">
        <div>
          <article class="configuration">
            <h1>Words of Wis'Dam</h1>
            <h2>Options</h2>
            <p>Choose the kind of tile you want to make / generate</p>
            <div class="buttons">
              <button class="btn" id="own-quote">Own Quote</button>
              <button class="btn selected" id="dutch-quote">Dutch Wisdom</button>
              <button class="btn" id="world-quote" class="selected">World Wisdom</button>
            </div>
            <div class="own-quote">
              <textarea placeholder="Insert your own text here" name="" id="quote-input" cols="30" rows="10"></textarea>
            </div>
            <div class="steps">
              <div>
                <h2>Colors</h2>
                <p>Choose the color of your tile</p>
                <div class="colors">
                </div>
              </div>
              <div>
                <h2>Patterns</h2>
                <p>Choose the pattern of your tile</p>
                <div class="patterns"></div>
              </div>
            </div>
          </article>
          <article class="result">
            <h2 class="main">Here you go!</h2>
            <p>Congratulations! You have customized your own Wisdom Tile</p>
            <canvas id="canvas" width="400" height="400"></canvas>
            <button id="pdf">Download to PDF</button>
          </article>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
